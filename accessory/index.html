<!DOCTYPE html>
<html>
<head>
    <title>Car Accessories</title>
    <link rel="stylesheet" href="/css/global.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Car Accessories</h1>
 
    <h3>Add Accessory</h3>
    <select id="accessory-select">
        <option value="10">Car Cover</option>
        <option value="20">Seat Covers</option>
        <option value="30">Phone Holder</option>
        <!-- Add more options here -->
    </select>

    <input type="number" id="amount-input" min="1" value="1">
    <button class="add-button" onclick="addItem()">Add</button>
 
    <h2>Product List</h2>
    <table id="product-list">
        <tr>
            <th>Accessory</th>
            <th>Amount</th>
            <th>Price</th>
        </tr>
    </table>
    
    <h2>Total Price: <span id="total-price">$0</span></h2>
    <h2>VAT (7%): <span id="vat-amount">$0</span></h2>
    <h2>Total Price After VAT: <span id="total-price-vat">$0</span></h2>
    
    <script>
    var totalPrice = 0;

    function addItem() {
        var selectedAccessory = $("#accessory-select option:selected").text();
        var selectedAccessoryValue = $("#accessory-select").val();
        var amount = parseInt($("#amount-input").val());
        var price = parseFloat(selectedAccessoryValue);

        var newRow = `<tr>
            <td>${selectedAccessory}</td>
            <td>${amount}</td>
            <td>$${(price * amount).toFixed(2)}</td>
            </tr>`;
        $("#product-list").append(newRow);

        totalPrice += price * amount;
        $("#total-price").text(`$${totalPrice.toFixed(2)}`);

        var vatRate = 0.07;
        var vatAmount = totalPrice * vatRate;
        var totalPriceAfterVAT = totalPrice + vatAmount;

        $("#vat-amount").text(`$${vatAmount.toFixed(2)}`);
        $("#total-price-vat").text(`$${totalPriceAfterVAT.toFixed(2)}`);
    }
    </script>
</body>
</html>
    </script>
</body>
</html></select>
